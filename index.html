<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
        <br>
      </header>
      <section id="survey-form-container">
        <form action="results.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="Girilen_isim"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input type="number" name="age" id="age" placeholder="Age" />
          </div>
          <div class="input-box">
            <label for="mail">Email</label>
            <br />
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Enter your Email"
            />
          </div>
          <div class="input-box">
            <label for="content">Content Type</label>
            <br />
            <select name="content" id="content">
              <option value="none" selected hidden>Please Select Option</option>
              <option value="series">Series</option>
              <option value="movies">Movies</option>
              <option value="Tv Shows">Tv shows</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="first-check"
              value="comedy"
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="second-check"
              value="action"
            />
            <label for="second-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="third-check"
              value="romance"
            />
            <label for="third-check">Romance</label>
          </div>
          <div class="input-box">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="Female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="Other" />
            <label for="third-radio">Other</label>
          </div>
            <div class="input-box">
                <label for="feedback">Feedback</label>
                <br>
                <textarea name="feedback" id="feedback" placeholder="Any comment..."  style="resize: none;"  ></textarea>
            </div>
            <div class="form-submit">
                <button type="submit" id="form-button">Send</button>
            </div>

        </form>
      </section>
    </div>
  </body>
</html>
